<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Cards</title>
    <link rel="stylesheet" href="CSS/Structure.css">
    <link rel="stylesheet" href="CSS/index.css">
</head>

<body>
    <header class="Header">Gift Cards</header>
    <main class="Content">
        <div class="Tags" id="tagsContainer">
            <button class="TagButton" data-tag="all">All</button>
            <button class="TagButton" data-tag="E-Commerce">E-Commerce</button>
            <button class="TagButton" data-tag="Fasion">Fasion</button>
            <button class="TagButton" data-tag="Food">Food</button>
            <button class="TagButton" data-tag="Movie">Movie</button>
            <button class="TagButton" data-tag="Gaming">Gaming</button>
            <button class="TagButton" data-tag="Trip">Trip</button>
            <button class="TagButton" data-tag="Other">Other</button>
        </div>
        <div class="Buttons" id="buttonsContainer"></div>
    </main>
    <footer class="Footer">Thank You</footer>

    <div id="popup" class="Popup">
        <div class="PopupContent">
            <span class="CloseButton" id="closePopup">&times;</span>
            <div id="popupText">
                <p class="popup-text-title">Min: <span class="popup-text-value" id="minLimit"></span></p>
                <p class="popup-text-title">Discount: <span class="popup-text-value" id="discountValue"></span></p>
                <hr>
                <input type="number" id="inputAmount" class="number-input">
                <p class="popup-red-text">To Buy: <span class="popup-green-text" id="toBuyAmount"></span></p>
                <p class="popup-red-text">You Pay: <span class="popup-green-text" id="youPayAmount"></span></p>
                <p class="popup-red-text">Profit: <span class="popup-green-text" id="profitAmount"></span></p>
                <hr>
                <p>To Buy Gift Card For Now Then Contact/Pay At - <a href="https://wa.me/7009095794"
                        class="popup-text-value">7009095794</a></p>
                <p>To Purchase Bulk <a href="#UpdateSoon" class="popup-text-value">Click Here</a></p>
            </div>
        </div>
    </div>

    <script src="JS/index.js"></script>
</body>

</html>
